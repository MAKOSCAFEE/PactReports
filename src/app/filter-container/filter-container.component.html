<dir class="_container">
  <div class="filters__section">
    <div class="filter" *ngIf="showDate">
      <app-custom-datepicker (periodUpdate)="onPeriodUpdate($event)"></app-custom-datepicker>
    </div>
    <div class="filter">
      <app-org-unit-filter [orgUnitModel]="orgUnitModel" [orgUnitTreeConfig]="orgUnitTreeConfig" (onOrgUnitUpdate)="onOrgUnitUpdate($event)"
        (onOrgUnitClose)="onOrgUnitClose($event)"></app-org-unit-filter>
    </div>
  </div>
</dir>
