<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">Home</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item (click)="setExport('z7PrGzK1Wj7')">Export Caregiver</a>
      <a mat-list-item (click)="setExport('BoKyVMNL8BK')">Export OVC</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>PACT REPORTS</span>
    </mat-toolbar>
    <app-data-table [sqlViewId]="sqlViewId"></app-data-table>
  </mat-sidenav-content>
</mat-sidenav-container>
