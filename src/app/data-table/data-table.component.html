<div class="container mat-elevation-z8">
  <div class="header">
    <button mat-raised-button class="downloadButton" color="primary">Download Excel</button>
  </div>
  <ngx-datatable class="material" style="top: 10px" [rows]='rows' [columnMode]="'standard'" [headerHeight]="50" [footerHeight]="50"
    [rowHeight]="50" [scrollbarV]="true" (page)="onPage($event)">
    <ngx-datatable-column name={{header}} prop={{header}} width="130" *ngFor="let header of headers">
    </ngx-datatable-column>
  </ngx-datatable>
</div>
